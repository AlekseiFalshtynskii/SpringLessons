<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title=#{title.title})"></head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">

        <div class="row mt-3 mb-3">
            <a href="#"
               th:href="@{/books/add}">
                <button type="button"
                        class="btn btn-dark mr-3 ml-3"
                        th:text="#{action.add}">
                    Добавить
                </button>
            </a>
            <form th:action="@{/books}" th:method="DELETE">
                <button type="submit"
                        class="btn btn-dark"
                        th:text="#{action.delete.all}">
                    Удалить все
                </button>
            </form>
        </div>

        <div class="alert alert-dark fade show"
             th:if="${books.empty}"
             th:text="#{books.missing}">
            Книг нет
        </div>

        <table class="table table-striped table-dark table-hover"
               th:unless="${books.empty}">
            <thead>
            <tr>
                <th>id</th>
                <th th:text="#{books.name}">Название</th>
                <th th:text="#{books.description}">Описание</th>
                <th th:text="#{books.authors}">Авторы</th>
                <th th:text="#{books.genres}">Жанры</th>
                <th th:text="#{action.action}">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <th scape="row">
                    <a href="#"
                       class="text-light"
                       th:text="${book.id}"
                       th:href="@{/books/{id}/view(id=${book.id})}">
                        Айди
                    </a>
                </th>
                <td>
                    <a href="#"
                       class="text-light"
                       th:text="${book.name}"
                       th:href="@{/books/{id}/view(id=${book.id})}">
                        Название
                    </a>
                </td>
                <td>
                    <a href="#"
                       class="text-light"
                       th:text="${book.description}"
                       th:href="@{/books/{id}/view(id=${book.id})}">
                        Описание
                    </a>
                </td>
                <td>
                    <div th:each="author : ${book.authors}">
                        <a href="#"
                           class="text-light"
                           th:text="${author.firstName + ' ' + author.lastName}"
                           th:href="@{/authors/{id}/view(id=${author.id})}">
                            Автор
                        </a>
                    </div>
                </td>
                <td>
                    <div th:each="genre : ${book.genres}">
                        <a href="#"
                           class="text-light"
                           th:text="${genre.name}"
                           th:href="@{/genres/{id}/view(id=${genre.id})}">
                            Автор
                        </a>
                    </div>
                </td>
                <td>
                    <form th:action="@{/books/{id}(id=${book.id})}"
                          th:method="DELETE">
                        <button type="submit"
                                class="btn btn-dark"
                                th:text="#{action.delete}">
                            Удалить
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
