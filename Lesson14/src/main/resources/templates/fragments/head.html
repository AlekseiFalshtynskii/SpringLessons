<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title)">

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${title}"></title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-select.min.css}"/>

    <script src="/static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="/static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/static/js/bootstrap-select.min.js" th:src="@{/js/bootstrap-select.min.js}"></script>

</head>

</html>
